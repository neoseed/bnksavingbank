name: Convert EUC-KR to UTF-8

on:
  workflow_dispatch:  # 수동으로 실행 가능
    inputs:
      branch:
        description: 'Branch to convert'
        required: false
        default: 'main'

jobs:
  convert-encoding:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch || 'main' }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Check current encoding
      run: |
        echo "# 현재 파일 인코딩 확인"
        find . -name "*.java" -type f -exec file -i {} \; | head -20
    
    - name: Convert Java files from EUC-KR to UTF-8
      run: |
        echo "# 변환 시작"
        
        # 변환 스크립트 생성
        cat > convert.py << 'EOF'
        import os
        import codecs
        import sys
        
        converted = []
        skipped = []
        failed = []
        
        for root, dirs, files in os.walk('.'):
            # .git 폴더 제외
            if '.git' in root:
                continue
                
            for file in files:
                if file.endswith('.java'):
                    filepath = os.path.join(root, file)
                    
                    try:
                        # EUC-KR로 읽어보기
                        with codecs.open(filepath, 'r', encoding='euc-kr') as f:
                            content = f.read()
                        
                        # UTF-8로 저장
                        with codecs.open(filepath, 'w', encoding='utf-8') as f:
                            f.write(content)
                        
                        converted.append(filepath)
                        print(f"✓ Converted: {filepath}")
                        
                    except UnicodeDecodeError:
                        # 이미 UTF-8이거나 다른 인코딩
                        skipped.append(filepath)
                        print(f"⊝ Skipped: {filepath} (not EUC-KR)")
                        
                    except Exception as e:
                        failed.append(filepath)
                        print(f"✗ Failed: {filepath}: {str(e)}")
                        
        print(f"변환 완료: {len(converted)}개")
        print(f"건너뜀: {len(skipped)}개")
        print(f"실패: {len(failed)}개")
        EOF
        
        python convert.py
    
    - name: Check encoding after conversion
      run: |
        echo "# 변환 후 인코딩 확인"
        find . -name "*.java" -type f -exec file -i {} \; | head -20
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit and Push changes
      run: |
        git add -A
        if git diff --staged --quiet; then
          echo "# 변환할 파일이 없습니다."
        else
          git commit -m "🔄 Convert Java files from EUC-KR to UTF-8
          
          - Automated encoding conversion
          - Changed files: $(git diff --staged --name-only | wc -l) files"
          
          git push
        fi
    
    - name: Summary
      run: |
        echo "# 인코딩 변환 완료!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# 변경된 파일 목록:" >> $GITHUB_STEP_SUMMARY
        git diff --name-only HEAD~1 >> $GITHUB_STEP_SUMMARY || echo "No changes" >> $GITHUB_STEP_SUMMARY
